name: Zip
on: [push]
jobs:
  To-Zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      
      - name: Create zip
        run: zip extension.zip extension/*
        
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "extension.zip"
