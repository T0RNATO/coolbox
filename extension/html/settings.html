<head>
    <script src="/js/settings_popup.js" defer></script>
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">CoolBox Settings</div>
    <div class="content">
        <span class="heading">Settings</span>
        
        <div class="flex">
            <span class="settings-label">
                Tiles RGB Speed: 
            </span>
            <input type="range" min="1" max="200" value="0" id="rgb"><br>
        </div>
        <div class="flex">
            <span class="settings-label">
                Hide Profile Picture: 
            </span>
            <input type="checkbox" id="pfp">
        </div>
        <div class="flex">
            <span class="settings-label">
                Dark Mode:
            </span>
            <input type="checkbox" id="dark">
        </div>
        <span class="warning">(Note: Dark Mode is in beta - please report bugs on the discord server below.)</span>

        <span class="heading">Authentication:</span>
        <button class="hide" id="unlink"></button>
        <span id="authError"></span>
    </div>
</body>
